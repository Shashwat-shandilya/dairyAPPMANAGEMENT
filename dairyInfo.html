<html>
    <head>
        <title>Dairy Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <center>
                <H1>Enter information about your dairy</H1>

                    <input style="background-color: yellowgreen; width: 380px;" id="name" type="text" placeholder="Enter your dairy's name">
                    <br><br><br>
                    <input style="background-color: yellowgreen; width: 380px;" id="cows" type="number" placeholder="Enter the number of cows">
                    <br><br><br>
                    <input style="background-color: yellowgreen; width: 380px;" id="workers" type="number" placeholder="Enter the number of workers">
                    <br><br><br>
                    <input style="background-color: yellowgreen; width: 380px;" id="food" type="number" placeholder="Enter the amount of food each cow eats (in kilograms)">
                    <br><br><br>
                    <button type="submit" class="btn btn-success" onclick="submit()">Submit</button>
            </center>
        </div> 
    </body>
    <script src="main.js"></script>
</html>
